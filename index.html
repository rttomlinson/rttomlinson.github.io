<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <body>
      <!-- Start Navbar -->
      <nav class="navbar navbar-default navbar-fixed-top" id="top-navbar">
        <div class="container-fluid">
          <!-- Header for collapsed view -->
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Renzo Tomlinson, RD</a>
            <!--Button to toggle menu in collapsed view-->
            <button type="button" class="navbar-toggle collapsed" id="collapsed-menu-button" data-toggle="collapse" data-target="#page-selection-menu" aria-expanded="false"><span class="glyphicon glyphicon-menu-hamburger" aria-label="Toggle Navigation"></span></button>
            <!--End button to toggle menu in collapsed view -->
          </div> <!-- /.navbar-header -->
          <!-- End Header for collapsed view-->
          <!-- Buttons for page and for toggling -->
          <div class="collapse navbar-collapse" id="page-selection-menu">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#profile-section">Profile</a></li>
              <li><a href="#project-section">Projects</a></li>                 <li><a href="#contact-section">Contact Me</a></li>
            </ul>
          </div> <!-- /.navbar-collapse -->
          <!-- End Buttons for page and for toggling -->
        </div> <!-- /.container-fluid-->
      </nav>
      <!-- End Navbar -->
      <main>
        <!-- Main Content -->
        <section><!--Landing section-->
          <i class="flaticon-arrows-2"></i><p>Who I am</p>
          <p>Where we're going</p>
        </section><!--End landing section-->
        <section><!-- Profile Section -->

          <div class="container-fluid" id="">
            <div class="" id="">
              <p id="profile-blub">Developer, Dietitian, Climber. Passionate about technology, health, and keeping it simple.</p>
            </div>
          </div>
        </section><!-- End Profile Section -->
        <section><!-- Projects Section -->
          <div class="row" id=""> 
            <h2>Projects</h2>
            <div id="container-for-projects">
              <div class="col-xs-12 col-sm-6 project-holder">
                <img class="center-block img-responsive" src=http://placehold.it/400x200 alt="Placeholder image">
              </div>
              <div class="col-xs-12 col-sm-6 project-holder">
                <img class="center-block img-responsive" src=http://placehold.it/400x200 alt="Placeholder image">
              </div>
              <div class="col-xs-12 col-sm-6 project-holder">
                <img class="center-block img-responsive" src=http://placehold.it/400x200 alt="Placeholder image">
              </div>
             <div class="col-xs-12 col-sm-6 project-holder">
                <img class="center-block img-responsive" src=http://placehold.it/400x200 alt="Placeholder image">
              </div>
            </div>
          </div> <!-- End Projects Section -->
          </section>
          <section><!-- Start Contact Section -->
          <div class="row content-section" id="contact-section"> 
            <h2>Contact Me</h2>
            <hr class="divider">
            <!-- Currently Hidden --><div class="col-xs-12" id="email-contact-button-holder">
              <button class="btn btn-default contact-button" id="email-contact-button"><i class="fa fa-rocket" aria-hidden="true"></i>Contact Now!</button>
            </div> <!-- End Hidden -->
            <div class="col-xs-12">
              <form action="#" class="center-block well" id="contact-form">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" name="email" class="form-control" id="email" placeholder="email" aria-describeby="emailhelp">
                </div>
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea name="message" class="form-control" maxlength="500" form="contact-form" id="message" placeholder="message" aria-describeby="messagehelp"></textarea>
                </div>
                <div class="text-right">
                  <input type="submit" class="btn btn-primary" value="Send!">
                </div>
              </form>
            </div>
            <div class="col-xs-12 text-center">
              <p>
              See more at...
              </p>
              <button class="btn btn-default contact-button"><i class="fa fa-github"  aria-hidden="true"></i>GitHub</button>
              <button class="btn btn-default contact-button"><i class="fa fa-linkedin-square" aria-hidden="true"></i>LinkedIn</button>
            </div>
          </div> 
        </section><!--End Contact Section -->
      </main>
      <footer>
        <div class="container-fluid">
          <div class="row text-center">
            <div class="col-xs-12 col-sm-6 col-sm-push-6"> <!--Footer Social Buttons -->
                <a href="#" class="btn btn-info footer-social-buttons" role="button"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
                <a href="#" class="btn btn-info footer-social-buttons" role="button"><i class="fa fa-github"  aria-hidden="true"></i></a>
                <a href="#" class="btn btn-info footer-social-buttons" role="button"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                <a href="#" class="btn btn-info footer-social-buttons" role="button"><i class="fa fa-google-plus-square" aria-hidden="true"></i></a>
              </div> <!-- End Footer Social Buttons -->
              <div class="col-xs-12 col-sm-6 col-sm-pull-6">
                <p>Made by Renzo Tomlinson. Using Bootstrap, jQuery, Font Awesome.</p>
            </div>
          </div>
        </div>
      </footer>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/ccb44d2ec3.js"></script>
    <script src="main.js" rel="stylesheet" type="text/javascript"></script>
    </body>
</html>
